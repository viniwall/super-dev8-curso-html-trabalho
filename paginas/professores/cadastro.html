<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Professor</title>
</head>

<body>
    <a href="../../index.html">Voltar</a>
    <a href="index.html">Professores</a>

    <h1>Cadastro de Professores</h1>

    <form>

        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome" required placeholder="Fulano de Tal">
        </div>

        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" name="cpf" required minlength="11" maxlength="14" placeholder="123.456.789-10">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
